<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>白菜价</title>
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../less/guoneizk/guoneizk.css" />
    <link rel="stylesheet" href="../../css/parity/cabbage.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>

<body>
    <!-- 白菜价+app下载 -->
    <div class="header clearfix">
        <div class="header_left">
            <a href="../../../shouye/html/index.html">
                <span class="glyphicon glyphicon-menu-left"></span>
            </a>
        </div>

        <div class="header_right"></div>
        <h3>白菜价-淘宝内部券</h3>
    </div>
    <div class="bcj-head-cat">
        <div class="bcj-title">
            <div class="ul-wapper" id="slider">
                <ul class="tabs clearfix" id="ul">
                    <!--导航栏的坑-->
                </ul>
            </div>
        </div>
        <div class="searchbtn">
            <div class="icon-search">

            </div>
        </div>
    </div>
    <div class="bcj-list">
        <ul id="content">
            <!--图片列表的坑-->
        </ul>
    </div>
    <!-- 底部 -->
    <div class="foot clearfix">
        <div class="nav_menu">
            <a href="javascript:;">首页</a>
            <span>></span>
            <a href="javascript:;">国内折扣</a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="javascript:;">登录</a></li>
                <li><a href="javascript:;">注册</a></li>
                <li><a href="#">返回顶部</a></li>
            </ul>
        </div>
        <div class="footerApp">
            <span><a href="javascript:;">手机APP下载</a></span>
            <span>慢慢买手机版</span>
            <span class="three">--掌上比价平台</span>
            <br>
            <span>m.manmanbuy.com。</span>
        </div>
    </div>
    <div class="fix f_top hidn" id="f_top">
        <a href="#"><img src="../../../img/gnzk/top.png" alt=""></a>
    </div>
</body>

</html>

<script type="text/tpl" id="li">
    {{ each $data value i }}
    <li><a href="#" data-id="{{value.titleId}}">{{ value.title }}</a></li>
    </li>
    {{ /each }}
</script>
<script type="text/tpl" id="cont">
    {{ each $data val_list i }}
    <li>
        <div class="hidn">{{val_list.titleId}}</div>
        <div class="hidn">{{val_list.productId}}</div>
        <a class="gobuy" href="javascript:;"></a>
        <div class="pic">
            <i>{{@val_list.productImg}}</i>
        </div>
        <div class="inf">
            <div class="i">
                <div class="t">{{@val_list.productName}}</div>
                <div class="pr">{{@val_list.productPrice}}</div>
            </div>
            <div class="o">
                <div class="bar clearfix">{{@val_list.productCouponRemain}}</div>
                <div class="b clearfix">
                    <div class="q">{{@val_list.productCoupon}}</div>
                    <div class="g">{{@val_list.productHref}}</div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script src="../../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../../lib/template-web.js"></script>
<script src="../../js/parity/lib.js"></script>
<script src="../../js/parity/itcastEvent.js"></script>
<script src="../../js/parity/baicaijia.js"></script>
