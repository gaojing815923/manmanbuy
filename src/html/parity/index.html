<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>产品分类-慢慢买比价网</title>
    <link rel="stylesheet" href="../../css/init.css"/>
    <link rel="stylesheet" href="../../../lib/bootstrap/dist/css/bootstrap.min.css"/>

</head>
<body>
    <!-- logo+手机版app下载 -->
    <div class="m_top clearfix">
        <div class="fl logo">

        </div>
    </div>
    <!-- 搜索框 -->

        </div>
        <div class="footerApp">

    <!-- 底部广告部分 -->

        <a id="out" class="fix " href="javascript:;"></a>

<script src="../../../lib/jquery/jquery.1.12.4.js"></script>
<script src="../../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/tpl" id="getcategorytitle">
    {{ each $data value i }}
        <div class="briefin">
            <div class="fl_t">
                <a class="down" href="javascript:;" class="abc" data-index="{{ value.titleId }}">{{value.title}}</a>
            </div>
            <div class="fl_all row smallTitle_{{value.titleId}}" style="display:none">
                <div class="tableValue">
                    <ul></ul>
                </div>
            </div>
        </div>
    {{ /each }}
</script>
<script type="text/tpl" id="getcategory">
    {{ each $data value i }}
        <li col-xs-4><a href="./television.html?categoryid={{ value.categoryId }}">{{value.category}}</a></li></li>
    {{ /each }}
</script>
<script src="../../js/parity/lib.js"></script>
