<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="./../../../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../../lib/swiper/swiper.min.css">
    <link rel="stylesheet" href="./../../css/init.css">
    <link rel="stylesheet" href="./../../css/coupon/coupon_list.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <div class="head-bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-2 head-left">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-8 head-center">
                        <h1 id="yhj"></h1>
                    </div>
                    <div class="col-xs-2 head-right">
                        <img src="./../../../img/header_app.png" alt="购物车">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="tbody">
        <div class="tbody-bg">
            <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
            <ul id="list">
                <!-- 这是一个坑 -->
            </ul>
        </div>
    </div>
    <footer>
        <div class="nav">
            <p><a href="../../../shouye/html/index.html">首页</a> &nbsp;&gt;&nbsp;<a href="./coupon_function.html">优惠卷</a>&nbsp;&gt;&nbsp;<span id="foot_id"></span></p>
        </div>
        <div class=" foot-con">
            <div class="row">
                <div class="col-xs-12 footer-center">
                    <ul>
                        <li><a href="javascript:;">登录</a></li>
                        <li><a href="javascript:;">注册</a></li>
                        <li class="last">
                            <a id="toTop"><img src="./../../../img/top.jpg" alt="回到顶部"> 返回顶部</a>
                        </li>
                    </ul>
                    <div class="footerApp">
                        <span><a href="javascript:;" class="app">手机APP下载</a></span>
                        <span class="m-phone">慢慢买手机版</span>
                        <span>--掌上比价平台</span>
                        <br>
                        <span>m.manmanbuy.com。</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- 这是轮播图 -->
    <div class="col-bg">
        <div class="swiper-container col-zt">
            <div class="swiper-wrapper" id="carousel">
                <!-- 这是一个坑 -->
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div id="fanzui"></div>
    <script id="coupon-list" type="text/tpl">
        {{ each $data lesson i }}
        <li data-i="{{i}}" class="chlik-me">
            <a href="javascript:;" title=" ">
                <div class="pic">{{@lesson.couponProductImg}}</div>
                <div class="info">
                    <div class="tit">
                        <h3>{{ lesson.couponProductName}}</h3>
                        <h2>{{ lesson.couponProductPrice}}</h2>
                    </div>
                    <div class="time">{{ lesson.couponProductTime}}</div>
                </div>
                <div class="next"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></div>
            </a>
        </li>
        {{ /each }}
    </script>
    <script id="carousel-list" type="text/tpl">
        {{ each $data lesson i }}
        <div class="swiper-slide">{{@lesson}}
        </div>
        {{ /each }}
    </script>
    <script src="./../../../lib/lib.js"></script>
    <script src="./../../../lib/swiper/swiper.min.js"></script>
    <script src="./../../js/coupon/coupon_list.js"></script>
</body>
<script>
</script>

</html>
