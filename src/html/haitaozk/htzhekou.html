<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>zhekou.html</title>
    <link rel="stylesheet" href="../../../less/guoneizk/guoneizk.css" />
    <link rel="stylesheet" href="../../../less/guoneizk/zhekou.css" />
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="header clearfix">
        <div class="header_left">
            <a href="./haitaozk.html">
                <span class="glyphicon glyphicon-menu-left"></span>
            </a>
        </div>

        <div class="header_right"></div>
        <h3>海淘折扣</h3>
    </div>
    <div class="zhekou_main clearfix">
        <div class="banxin clearfix" id="zk_list">
            <!--模板坑-->

        </div>
        <a href="javascript:;"><button type="button" class="btn btn-lg"> 前往购买</button></a>
    </div>
    <hr>
    <div class="comment clearfix" id="common_list">
        <p>发表评论</p>
        <div>
            <textarea name="" id="txt" cols="30" rows="10"></textarea>
            <a href="javascript:;">
                <p id="btn">发表评论</p>
            </a>
        </div>

        <p class="comment_new">最新评论</p>
        <div class="comments_des" id="commens">

        </div>
        <div class="comment_tag">标签：
            <a href="javascript:;">prime</a>，
            <a href="javascript:;">护手霜</a>，
            <a href="javascript:;">8G</a>，
            <a href="javascript:;">会员</a>，
            <a href="javascript:;">花王</a>，
            <a href="javascript:;">保湿</a>，
            <a href="javascript:;">ao</a>
        </div>
    </div>
    <div class="foot clearfix">
        <div class="nav_menu">
            <a href="javascript:;">首页</a>
            <span>></span>
            <a href="javascript:;">超值推荐</a>
            <span>></span>
            <a href="javascript:;">中亚Prime会员：……</a>
        </div>
        <div class="mmmapp clearfix">
            <img src="../../../img/gnzk/logo.png" alt="">
            <div class="mmm_word">
                <p>慢慢买APP</p>
                <p>专注全网比价，每一次购物都在为你省钱！</p>

            </div>
            <p>立即打开</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="javascript:;">登录</a></li>
                <li><a href="javascript:;">注册</a></li>
                <li><a href="#">返回顶部</a></li>
            </ul>
        </div>

        <div class="footerApp">
            <span><a href="javascript:;">手机APP下载</a></span>
            <span>慢慢买手机版</span>
            <span class="three">--掌上比价平台</span>
            <br>
            <span>m.manmanbuy.com。</span>
        </div>
    </div>
    <div class="fix">
        <img src="../../../img/gnzk/App.png" alt="">
    </div>

    <script id="zk_list_tpl" type="text/template">
        {{each $data zk_list i}}
        <div class="hidn">{{zk_list.productId}}</div>
        <div>{{zk_list.productName}}</div>
        <div>{{zk_list.productPinkage}}</div>
        <div>{{zk_list.productFrom}} | {{zk_list.productTime}} </div>
        <div class="clearfix">
            <div class="info">{{zk_list.productInfo}}</div>
            <div class="smImg">{{@zk_list.productImgSm}}</div>
        </div>
        <div class="clearfix">{{@zk_list.productImgLg}}</div>
        <div class="clearfix">{{@zk_list.productCity}}</div>
        {{/each}}
    </script>


    <script src="../../../lib/jquery/dist/jquery.min.js"></script>
    <script src="../../../lib/template-web.js"></script>
    <script src="../../js/guoneizk/haitaozk.js"></script>
    <script src="../../js/guoneizk/zkpl.js"></script>

</body>

</html>
