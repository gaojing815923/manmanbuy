<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>05</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../../less/guoneizk/guoneizk.css">
    <link rel="stylesheet" href="../../../src/css/init.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../../lib/jquery/dist/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../../lib/template-web.js"></script>

    <style>
        .hend {
            background-color: #ff841d;
            display: block;
            text-align: center;
            border: 1px solid #a1a1a1;
        }
        
        #media img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="hend">
        <ul class="nav nav-pills">
            <li><a href="../../../shouye/html/index.html"><span class="glyphicon glyphicon-chevron-left" style="color:#fff;"></span></a></li>
            <span style="color:#fff; font-size: 20px;line-height: 40px;text-align: center">省钱控-最新优惠</span>
            <li style="float: right;">
                <a href="#"><img src="../../../img/gnzk/header_app.png" style="width:2rem" alt=""></a>
            </li>
        </ul>
    </div>
    <div id="list-momey" class="body" style="max-width: 960px;margin:0 auto;padding:10px">
        <!-- 列表模板 -->
    </div>
    <div class="foot" style="background-color: #f2f2f2;">
        <div style="max-width: 660px;margin:0 auto;padding-top:7px">
            <ul class="pager">
                <li id="fenye-previous" class="previous"><a href="javascript:;">上一页</a></li>
                <select id="fenye" style="font-size: 16px; height: 32px">
						<!-- <option value="1" selected = "selected">1/14</option> -->
						<!-- 列表模板 -->
				</select>
                <li id="fenye-next" class="next"><a href="javascript:;">下一页</a></li>
            </ul>
        </div>
        <div style="margin-top:20px;border: 1px solid #E2DBDB;height:40px;line-height: 40px;padding-left:5px;background-color: #ebebeb;">
            <a href="../../../shouye/html/index.html" style="text-decoration: none;color:#000">首页</a> > 省钱控
        </div>
        <div class="nav">
            <ul>
                <li><a href="javascript:;">登录</a></li>
                <li><a href="javascript:;">注册</a></li>
                <li><a href="javascript:;">返回顶部</a></li>
            </ul>
        </div>
        <div class="footerApp">
            <span><a href="javascript:;">手机APP下载</a></span>
            <span>慢慢买手机版</span>
            <span class="three">--掌上比价平台</span>
            <br>
            <span>m.manmanbuy.com</span>
        </div>
    </div>
    <script id="getmoney-one-tpl" type="text/tpl">
        {{ each $data shoplist i }}
        <div class="media" id="media">

            <div style="width:100px;height:100px;float:left">
                <a href="getmoneyctrlctrlproduct.html?{{shoplist.productId}}">	{{@shoplist.productImgSm}}</a>
            </div>
            <a class="media-left" href="#">
                <img style="width:1px;height:1px" class="media-object">
            </a>
            <div class="media-body">
                <a href="getmoneyctrlctrlproduct.html?{{shoplist.productId}}" style="text-decoration: none;">
                    <div style="height:57px">{{shoplist.productName}}
                        <span style="color:#ff6c00">{{shoplist.productPinkage}}</span>
                    </div>
                    <div>
                        <span style="color:#a1a1a1;font-size:12px;float:left">{{shoplist.productFrom}} | {{shoplist.productTime}}</span>
                        <span style="color:#a1a1a1;float:right;font-size:12px"><i class="glyphicon glyphicon-list-alt" style="padding-right:2px"></i>0</span>
                    </div>
                </a>
            </div>
            <p style="border: 1px solid #F7F3F3;margin-top:15px"></p>
        </div>
        {{/each}}
    </script>
    <script id="fenye-one-tpl" type="text/tp2">
        <%for(var i =1;i<=sum;i++){%>
            <option value="{{i}}">{{i}}/{{sum}}</option>
            <%}%>
    </script>
    <script src="../../js/getmoneyctrl/getmoneyctrl.js"></script>
</body>

</html>
