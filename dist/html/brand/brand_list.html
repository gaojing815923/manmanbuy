<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><title></title><style></style><link rel="stylesheet" href="../../../lib/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="../../css/init.css"><link rel="stylesheet" href="../../css/brand/brand_list.css"></head><body><header><div class="m_top clearfix"><div class="fl logo"><a href="javascript:;" title="慢慢买比价网--手机版"><img src="../../../img/header_logo.png" alt="慢慢买比价网--手机版"></a></div><div class="fr app"><a href="javascript:;" title="手机app下载"><img src="../../../img/header_app.png" alt="手机app下载"></a></div></div><div class="search1 clearfix"><div class="searchtxt"><input id="gotop" type="search" placeholder="请输入你想比价的商品"></div><div class="searchbtn"><input type="submit" value="搜索"></div></div></header><div class="tbody"><div class="nav"><p><a href="javascript:;">首页</a>&nbsp;&gt;&nbsp;<a href="./brand.html">品牌大全</a>&nbsp;&gt;&nbsp;<a href="javascript:;" class="rank0">平板牌子那个好</a></p></div><div class="ranking rank1">平板电视牌子那个好</div><ul id="brand-list-pp-tpl"></ul><div class="ranking rank2">平板电视产品销量排行</div><ul id="brand-list-xl-tpl"></ul><div class="ranking rank3">平板电视最有用的用户评论</div><ul id="brand-list-pl-tpl"></ul></div><footer><div class="foot-con"><div class="row"><div class="col-xs-12 footer-center"><ul><li><a href="javascript:;">登录</a></li><li><a href="javascript:;">注册</a></li><li class="last"><a href="javascript:;" id="toTop"><img src="./../../../img/top.jpg" alt="回到顶部"> 返回顶部</a></li></ul><div class="footerApp"><span><a href="javascript:;" class="app">手机APP下载</a></span> <span class="m-phone">慢慢买手机版</span> <span>--掌上比价平台</span><br><span>m.manmanbuy.com。</span></div></div></div></div></footer></body><script id="brand-list-pp" type="text/tpl">{{ each $data lesson i }}
    <li class="good">
        <a href="javascript:;" title="夏普平板电视">
            <em class="top{{i+1}}">{{i+1}}</em>
            <div class="inner">
                <div class="tit">{{ lesson.brandName}}</div>
                <p>{{ lesson.brandInfo}}</p>
            </div>
        </a>
    </li>
    {{ /each }}</script><script id="brand-list-ph" type="text/tpl">{{ each $data lesson i }}
    <li class="ph">
        <a href="javascript:;" title="{{ lesson.productName}}" data-productid="{{ lesson.productId}}" data-img="{{lesson.productImg}}" class="ph-chlik">
            <div class="pic">{{@lesson.productImg}}</div>
            <div class="info">
                <div class="tit">{{ lesson.productName}}</div>
                <div class="price"><em>{{ lesson.productPrice}}</em> <span class="star"><em class="star4"></em></span></div>
                <div class="other"><em>报价({{ lesson.productQuote}})</em><em>全网评论(86546){{ lesson.productCom}}</em></div>
            </div>
        </a>
    </li>
    {{ /each }}</script><script id="brand-list-pl" type="text/tpl">{{ each $data lesson i }}
    <li class="pl">
        <a href="javascript:;">
            <div class="protit clearfix">
                <div class="pic ">{{@$data.img}}</div>
                <div class="tit">{{ lesson.comFrom}}</div>
            </div>
        </a>
        <div class="plbox">
            <a href="javascript:;">
                <div class="name">{{ lesson.comName}}：<span class="star"><em class="star5" style="width:{{ lesson.width}}px"></em></span><i>{{ lesson.comTime}}</i></div>
                <div class="con">{{ lesson.comContent}}</div>
            </a>
        </div>
    </li>
    {{ /each }}</script><script src="./../../../lib/lib.js"></script><script src="./../../js/brand/brand_list.js"></script></html>
