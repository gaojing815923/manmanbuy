<script id="haitao_liat_tpl" type="text/template">
    {{each $data haitao i}}
    <li>
        <a href="../../src/html/getmoneyctrl/getmoneyctrlctrlproduct.html?{{haitao.productId}}" target="_blank">
            <div class="hidn">{{haitao.productId}}</div>
            <div class="haitao_left">
                {{@haitao.productImgSm}}
            </div>
            <div class="haitao_right">
                <div class="haitao_right_des">
                    <div>{{haitao.productName}}</div>

                    <div>{{haitao.productPinkage}}</div>
                </div>
                <div class="haitao_right_mate">
                    <span class="mall">{{haitao.productFrom}}</span>
                    <span class="common"><img src="../img/homepage/xinxi.png" alt="">{{haitao.productComCount}}</span>
                </div>
            </div>

        </a>

    </li>
    {{/each}}
</script>
<script>
    /*菜单栏点击 更多 显示和隐藏*/
    var more = document.querySelector("#more");
    var show = document.querySelector("#show");

    more.onclick = function() {
        if (show.style.display == 'none') {
            show.style.display = 'block';
        } else
            show.style.display = 'none';
    }
</script>
